<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="container">
    <div class="profile">
      <img src="images/bg-pattern-card.svg" alt="Profile Background" class="profile__background">
      <div class="profile__body">
        <img src="images/image-victor.jpg" alt="Profile Avatar" class="profile__avatar">
        <h1 class="profile__name heading-primary">Victor Crest <span>26</span></h1>
        <h2 class="profile__city">London</h2>
        <ul class="profile__stats heading-primary">
          <li class="profile__stats-item">
            80K <span>Followers</span>
          </li>
          <li class="profile__stats-item">
            803K <span>Likes</span>
          </li>
          <li class="profile__stats-item">
            1.4K <span>Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

</body>

</html>
